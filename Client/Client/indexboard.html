<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .board {
            display: block;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            margin-left: 200px;
        }

        .chess-board {
            border-spacing: 0;
            border-collapse: collapse;
        }

        .chess-board th {
            padding: .5em;
        }

        .chess-board td {
            border: 1px solid;
            width: 100px;
            height: 100px;
        }

        .chess-board th {
            text-align: center;
        }

        .chess-board .light {
            background: #e8b172;
            align-items: center;
        }

        .chess-board .dark {
            background: #754d20;
            align-items: center;
        }

        .chess-board .piece {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
    </style>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Chess Board</title>
</head>
<!-- BODY and Board-->

<body>
    <div class="board">
        <table class="chess-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="light"><img class="piece" src="chess-pieces/black-rook.png" /> </td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-knight.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-bishop.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-queen.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-king.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-bishop.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-knight.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-rook.png" /></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="dark"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/black-pawn.png" /></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="light"><img class="piece" src="chess-pieces/white-pawn.png" onclick="move()" />
                    </td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-pawn.png" /></td>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="dark"><img class="piece" src="chess-pieces/white-rook.png" /> </td>
                    <td class="light"><img class="piece" src="chess-pieces/white-knight.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-bishop.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-queen.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-king.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-bishop.png" /></td>
                    <td class="dark"><img class="piece" src="chess-pieces/white-knight.png" /></td>
                    <td class="light"><img class="piece" src="chess-pieces/white-rook.png" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="js/pieces.js"></script>

</html>
